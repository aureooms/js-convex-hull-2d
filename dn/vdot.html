<!DOCTYPE html><html lang="en"><head><title>dn/vdot</title></head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"><meta name="groc-relative-root" content="../"><meta name="groc-document-path" content="dn/vdot"><meta name="groc-project-path" content="js/src/dn/vdot.js"><meta name="groc-github-url" content="https://github.com/aureooms/js-convex-hull-2d"><link rel="stylesheet" type="text/css" media="all" href="../assets/style.css"><script type="text/javascript" src="../assets/behavior.js"></script><body><div id="meta"><div class="file-path"><a href="https://github.com/aureooms/js-convex-hull-2d/blob/master/js/src/dn/vdot.js">js/src/dn/vdot.js</a></div></div><div id="document"><div class="segment"></div><div class="segment"><div class="comments "><div class="wrapper"><p>Computes dot product u.v</p></div></div><div class="code"><div class="wrapper"><span class="hljs-keyword">let</span> vdot = <span class="hljs-function"><span class="hljs-keyword">function</span> (<span class="hljs-params"> d , u , v </span>) </span>{

	<span class="hljs-keyword">let</span> s = <span class="hljs-number">0</span> ;

	<span class="hljs-keyword">for</span> ( <span class="hljs-keyword">let</span> i = <span class="hljs-number">0</span> ; i &lt; d ; ++i ) s += u[i] * v[i] ;

	<span class="hljs-keyword">return</span> s ;

} ;

exports.vdot = vdot ;</div></div></div></div></body></html>
